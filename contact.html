<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>About</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-white sticky-top">
          <div class="container">
            <a class="navbar-profile" >
              <img src="assets\images\LinkedIn Profile 1.png" alt="logo" width = "60"  onclick="window.location.href = 'index.html'">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"  aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"> <img src="assets\images\menu.svg"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link " href="#home" onclick="window.location.href = 'index.html'">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#about" onclick="window.location.href = 'about.html'">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#skills" onclick="window.location.href = 'skills.html'">Skills</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#contact" onclick="window.location.href = 'contact.html'">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Contact Section -->
        <section id="contact" class="contact min-vh-100">
          <div class="container">
            <div class="col">
              <div class="title_container container">
                <h2 class="title fw-semibold">Contact</h2>
              </div>
              <div class="content row">
                <div class="col-lg-6">
                  <div class="contact_form">
                    <form action="https://formspree.io/f/xnnavbok" method="POST">
                      <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                      </div>
                      <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
